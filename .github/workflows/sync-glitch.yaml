name: Sync Glitch
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: Glitch Production
    steps:
      - name: Deploy to Glitch
        uses: kanadgupta/glitch-sync@v2.1.0
        with:
          project-id: '${{ secrets.PROJECT_ID }}'
          auth-token: '${{ secrets.AUTH_TOKEN }}'
